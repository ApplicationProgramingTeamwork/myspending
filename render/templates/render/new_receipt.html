{% extends 'render/base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <p>Add a new receipt:</p>
  <form action="{% url 'render:new_receipt' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='floating' %}
    {% bootstrap_button button_type='submit' content='Save' button_class='btn btn-primary btn-lg w-100 py-2' %}
  </form>
{% endblock %}
