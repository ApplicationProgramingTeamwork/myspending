{% extends 'render/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <p>Add a new receipt:</p>
  <form action="{% url 'render:new_receipt' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type='submit' content='Add receipt' button_class='btn btn-primary' %}
  </form>
{% endblock %}
