<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Spending</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style type="text/tailwindcss">
      .button {
        @apply bg-black text-white shadow rounded px-5 py-2 no-underline;
      }
      form > div > label {
        @apply block;
      }
      form > div {
        @apply flex flex-col;
      }
      form > button {
        @apply button;
      }
      form input,
      textarea,
      select {
        @apply !rounded !border-black/30;
      }
      form {
        @apply space-y-4;
      }
    </style>
  </head>
  <body class="prose mx-auto p-4">
    {% block content %}

    {% endblock %}
  </body>
</html>
