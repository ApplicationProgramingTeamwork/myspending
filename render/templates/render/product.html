{% extends 'render/base.html' %}

{% block content %}
  <ul class="list-group border-bottom pb-2 mb-4">
    {% for product in products %}
      <li class="list-group-item border-0">{{ product.name }} - ${{ product.price }}</li>
    {% empty %}
      <li class="list-group-item border-0">No products have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'render:new_product' %}" class="btn btn-primary mt-2">Add a new product</a>
  {% include 'ai/upload_photo.html' %}
{% endblock %}
