{% extends "render/base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <h2>Register</h2>
  <form action="{% url 'accounts:register' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='floating' %}
    {% bootstrap_button button_type='submit' content='Register' button_class='btn btn-primary btn-lg w-100 py-2' %}
  </form>
{% endblock %}
